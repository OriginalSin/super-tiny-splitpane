<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Super Tiny Splitline : Basic Vertical </title>
    <meta name="description" content="Bare minimum implementation of a Splitpane UI with supports for horizontal and vertical layouts">
    <link rel="author" href="https://github.com/websemantics/" type="text/html">
    <style>
        html, body, .splitpane { height: 100%; height: 100%; margin: 0; padding: 0 }
        .splitpane *:first-child, .splitpane *:last-child { display: flex; align-items: center; 
        justify-content: center;  text-transform: uppercase; letter-spacing: 2px; font: 14px Helvetica }
        .handle {background-color: #eaeaea; }
        .handle:hover {background-color: #cacaca; }
    </style>
</head>
<body>
    <div class="vertical splitpane">
        <div style="height: 50%">Top</div>
        <div class="handle"></div>
        <div>Bottom</div>
    </div> 
    <script src="../splitpane.js"></script>
</body>
</html>
